		<meta charset="utf-8">
		<title>간단한 문서</title>
	<body>
	첫 번째 문장입니다.<p>
	우리가 하고 있는 것은 웹 브라우저에 표현할 문서의 <br>
	내용을 기술하고 있습니다.<p>
	브라우저에 표현되는 것은 글자, 그림, 멀티미디어(음악, 영상)입니다.
	<br>
	<br>
	<br>
	브라우저만의 특징 중에 하나는 화이트 캐릭터를 모두 하나의 빈 칸으로
	인식하는 것입니다.<p>
	줄을 바꾸는 태그는 <br>, <p> 태그가 있습니다.
	줄을 바꾸는 태그는 &lt;br&gt;, &lt;p&gt; 태그가 있습니다.
	빈 칸에 해당하는 것은 &nbsp; 입니다.<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;들어쓰기 5칸
	</body>
	</html>
